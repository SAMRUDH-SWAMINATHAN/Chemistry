<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chemistry Activity - Types of Reactions</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        background: radial-gradient(circle, #b392fe, #6969ff);
    }
    h1 {
        text-align: center;
        margin-bottom: 10px;
    }
    h2 {
        text-align: center;
        margin-bottom: 30px;
    }
    .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        width: 80%;
        max-width: 800px;
    }
    .box {
        width: 70px;
        height: 70px;
        background: linear-gradient(to bottom right, #4facfe, #00f2fe);
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 5px;
        font-size: 14px;
        cursor: pointer;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }
    .box:hover {
        transform: translateY(-5px);
    }
</style>
</head>
<body>
<h1>Chemistry Activity - Types of Reactions</h1>
<h2>Choose the right box to win!</h2>
<div class="container">
    <!-- Numbered boxes -->
    <div class="box" onclick="checkAnswer(1)">1</div>
    <div class="box" onclick="checkAnswer(2)">2</div>
    <div class="box" onclick="checkAnswer(3)">3</div>
    <div class="box" onclick="checkAnswer(4)">4</div>
    <div class="box" onclick="checkAnswer(5)">5</div>
    <div class="box" onclick="checkAnswer(6)">6</div>
    <div class="box" onclick="checkAnswer(7)">7</div>
    <div class="box" onclick="checkAnswer(8)">8</div>
    <div class="box" onclick="checkAnswer(9)">9</div>
    <div class="box" onclick="checkAnswer(10)">10</div>
    <div class="box" onclick="checkAnswer(11)">11</div>
    <div class="box" onclick="checkAnswer(12)">12</div>
    <div class="box" onclick="checkAnswer(13)">13</div>
    <div class="box" onclick="checkAnswer(14)">14</div>
    <div class="box" onclick="checkAnswer(15)">15</div>
    <div class="box" onclick="checkAnswer(16)">16</div>
    <div class="box" onclick="checkAnswer(17)">17</div>
    <div class="box" onclick="checkAnswer(18)">18</div>
    <div class="box" onclick="checkAnswer(19)">19</div>
    <div class="box" onclick="checkAnswer(20)">20</div>
    <div class="box" onclick="checkAnswer(21)">21</div>
    <div class="box" onclick="checkAnswer(22)">22</div>
    <div class="box" onclick="checkAnswer(23)">23</div>
    <div class="box" onclick="checkAnswer(24)">24</div>
    <div class="box" onclick="checkAnswer(25)">25</div>
    <div class="box" onclick="checkAnswer(26)">26</div>
    <div class="box" onclick="checkAnswer(27)">27</div>
    <div class="box" onclick="checkAnswer(28)">28</div>
    <div class="box" onclick="checkAnswer(29)">29</div>
    <div class="box" onclick="checkAnswer(30)">30</div>
</div>

<script>
    function checkAnswer(number) {
        if (number === 18) {
            // Congratulatory message for box 18
            showMessage("Congrats! You won!");
        } else {
            // Wrong message for other boxes
            showMessage("Wrong!");
        }
    }

    function showMessage(message) {
        // Create a div element for the message
        const popup = document.createElement('div');
        popup.textContent = message;
        popup.style.position = 'fixed';
        popup.style.top = '50%';
        popup.style.left = '50%';
        popup.style.transform = 'translate(-50%, -50%)';
        popup.style.padding = '20px';
        popup.style.background = 'rgba(255, 255, 255, 0.8)';
        popup.style.border = '2px solid black';
        popup.style.borderRadius = '5px';
        popup.style.zIndex = '9999';

        // Append the message div to the body
        document.body.appendChild(popup);

        // Remove the message after 2 seconds
        setTimeout(() => {
            document.body.removeChild(popup);
        }, 2000);
    }
</script>
</body>
</html>
